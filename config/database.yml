# SQLite version 3.x
#   gem install sqlite3
#
# Configure Using Gemfile
# gem 'pg'
#
default: &default
  adapter: postgresql
  encoding: SQL_ASCII
  host: localhost
  pool: 5
  username: ubuntu
  password: 'password'

development:
  <<: *default
  database: manq_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

test:
  <<: *default
  database: manq_test

production:
  <<: *default
  database: manq_production

